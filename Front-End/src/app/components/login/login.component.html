<div class="userDialog">
    <mat-toolbar color="my-primary">
      <mat-toolbar-row >
        <span >Login</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content>
      <form [formGroup]="loginForm">
        <div class="form-group">
             <mat-form-field appearance="outline">
                <mat-label>Email: </mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                  <span *ngIf="loginForm.controls.email.errors?.required">Email is Mandatory</span>
                  <span *ngIf="loginForm.controls.email.errors?.pattern">Invalid email</span>
                </mat-error>
              </mat-form-field>
            <mat-form-field  appearance="outline">
              <mat-label>Password: </mat-label>
              <input matInput type="password" formControlName="password" required>
              <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                <span *ngIf="loginForm.controls.password.errors?.required">Password is Mandatory</span>
              </mat-error>
            </mat-form-field>


            
          </div><!-- form-group ends  -->
         </form>
        <div class="forgot">
            <a mat-flat-button color="link" (click)="forgotPassword()">Forgot password?</a>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions >
      <button mat-raised-button color="my-primary" (click)="onLogin()" [disabled]="!(loginForm.valid && loginForm.dirty)">Login</button>
      <button mat-raised-button color="dialog-close"  style="margin-left: 10px;" mat-dialog-close (click)="onClose()">Close</button>
    </mat-dialog-actions> 
</div>
