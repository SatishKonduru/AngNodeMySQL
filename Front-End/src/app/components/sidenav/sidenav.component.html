<ng-container>
  <mat-drawer-container class="rsk-container" autosize>
    <mat-drawer #drawer class="rsk-sidenav" mode="side" opened>
      <!-- <h3 style="color: #fff;">Side menu Items here....</h3> -->
      <mat-nav-list >
          
          <mat-list-item  *ngFor="let item of menuItems.getMenuItems()" routerLinkActive="selected" group='{{item.state}}' class="listItem">
            <a [routerLink]="['/rsk/', item.state]"
               style="color: #fff;">
              <mat-icon>{{item.icon}}</mat-icon>  
              {{" "+item.name}}
              <span fxFlex></span>
            </a>
          </mat-list-item>
      </mat-nav-list>
  </mat-drawer>
  
    <mat-drawer-content>
      <div class="rsk-sidenav-content">
        <mat-icon type="button"style="font-size: 18px; height: 20px; width: 50px; color: #000; top: 10px;" (click)="drawer.toggle()">menu</mat-icon>
       <div class="pageContent">
         
         <router-outlet></router-outlet>
       </div>
     </div>
    </mat-drawer-content>
    
  
</mat-drawer-container>
</ng-container>
