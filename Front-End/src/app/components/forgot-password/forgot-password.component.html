
    <mat-toolbar color="my-primary">
      <mat-toolbar-row >
        <span >Forgot Password?</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content>
      <form [formGroup]="forgotPasswordForm">
        <div class="form-group">
             <mat-form-field appearance="outline">
                <mat-label>Email: </mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                  <span *ngIf="forgotPasswordForm.controls.email.errors?.required">Email is Mandatory</span>
                  <span *ngIf="forgotPasswordForm.controls.email.errors?.pattern">Invalid email</span>
                </mat-error>
              </mat-form-field>
           </div><!-- form-group ends  -->
         </form>
       
    </mat-dialog-content>
    <mat-dialog-actions style="justify-content: center;">
      <button mat-raised-button color="my-primary" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)" mat-dialog-close (click)="forgotPassword()">Get Password</button>
      <button mat-raised-button color="dialog-close"  style="margin-left: 10px;" mat-dialog-close >Close</button>
    </mat-dialog-actions>
